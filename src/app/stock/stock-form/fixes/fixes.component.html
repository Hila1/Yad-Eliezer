<div>
    <h1>תיקונים</h1>
</div>
<div class="line">
    <!-- <loading-spinner *ngIf="showSpinner"></loading-spinner> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
        <!-- "SeamLevel",
        "SeamType", -->

        <!-- BridalEventId Column -->
        <ng-container matColumnDef="BridalEventId">
            <th mat-header-cell *matHeaderCellDef>קוד אירוע</th>
            <td mat-cell  *matCellDef="let row"> {{row.BridalEventId}} </td>
        </ng-container>

        <!-- DueDate Column -->
        <ng-container matColumnDef="DueDate">
            <th mat-header-cell *matHeaderCellDef>ת. יעד</th>
            <td mat-cell  *matCellDef="let row"> {{row.DueDate.slice(0, -13)}} </td>
        </ng-container>

        <!-- SeamTypeId Column -->
        <ng-container matColumnDef="SeamTypeId">
            <th mat-header-cell *matHeaderCellDef>סוג תיקון</th>
            <td mat-cell  *matCellDef="let row"> {{row.SeamTypeId}} </td>
        </ng-container>

        <!-- SeamLevelId Column -->
        <ng-container matColumnDef="SeamLevelId">
            <th mat-header-cell *matHeaderCellDef>רמת תיקון</th>
            <td mat-cell  *matCellDef="let row"> {{row.SeamLevelId}} </td>
        </ng-container>

        <!-- Done Column -->
        <ng-container matColumnDef="Done">
            <th mat-header-cell *matHeaderCellDef>בוצע</th>
            <td mat-cell  *matCellDef="let row"> {{row.Done}} </td>
        </ng-container>

        
        <!-- TakenOn Column -->
        <ng-container matColumnDef="TakenOn">
            <th mat-header-cell *matHeaderCellDef>ת. ביצוע</th>
            <td mat-cell  *matCellDef="let row"> {{row.TakenOn.slice(0, -13) }} </td>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="Comment">
            <th mat-header-cell *matHeaderCellDef>הערות</th>
            <td mat-cell  *matCellDef="let row"> {{row.Comment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
