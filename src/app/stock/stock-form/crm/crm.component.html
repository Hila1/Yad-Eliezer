    <!-- <loading-spinner *ngIf="showSpinner"></loading-spinner> -->
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource">

        <!-- InsertDate Column -->
        <ng-container matColumnDef="InsertDate">
            <th mat-header-cell *matHeaderCellDef>תאריך קליטה</th>
            <td mat-cell  *matCellDef="let row"> {{row.InsertDate.slice(0, -13)}} </td>
        </ng-container>

        <!-- FullName Column -->
        <ng-container matColumnDef="FullName">
            <th mat-header-cell *matHeaderCellDef>עבור לקוח</th>
            <td mat-cell  *matCellDef="let row"> {{row.FullName}} </td>
        </ng-container>

        <!-- PositionBridalItem Column -->
        <ng-container matColumnDef="PositionBridalItem">
            <th mat-header-cell *matHeaderCellDef>פעולה</th>
            <td mat-cell  *matCellDef="let row"> {{row.PositionBridalItem}} </td>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="Comment">
            <th mat-header-cell *matHeaderCellDef>הערות</th>
            <td mat-cell  *matCellDef="let row"> {{row.Comment}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
<!-- </div> -->
