<details-card></details-card>

<div class="single-line">

  <div class="space"></div>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          עריכת פרטי שמלה
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <dress-details></dress-details>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          מידע על הפריט
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <item-info></item-info>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="space"></div>

</div>


<div class="tables-section">
  <mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer class="sidenav-content" mode="side" #drawer>
      <ul class="nav-links">
        <mat-nav-list>
          <a mat-list-item (click)="navigateTo('fixes')">תיקונים</a>
          <hr class="nav-list-hr" />
          <a mat-list-item (click)="navigateTo('events')">אירועים</a>
          <hr class="nav-list-hr" />
          <a mat-list-item (click)="navigateTo('crm')">CRM</a>
          <hr class="nav-list-hr" />
          <a mat-list-item (click)="toggleDrwer(drawer)">לחץ לסגירה</a>
        </mat-nav-list>
      </ul>
    </mat-drawer>
    <mat-drawer-content>

      <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened>
          <ul class="nav-links">
            <mat-nav-list>
              <a mat-list-item (click)="navigateTo('fixes')">
                <mat-icon>content_cut</mat-icon>
              </a>
              <hr class="nav-list-hr" />
              <a mat-list-item (click)="navigateTo('events')">
                <mat-icon>calendar_today</mat-icon>
              </a>
              <hr class="nav-list-hr" />
              <a mat-list-item (click)="navigateTo('crm')">
                <mat-icon>groups</mat-icon>
              </a>
              <hr class="nav-list-hr" />
              <a mat-list-item (click)="toggleDrwer(drawer)">
                <mat-icon>{{icon[index]}}</mat-icon>
              </a>
            </mat-nav-list>
          </ul>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="inner-container">
            <router-outlet class="router-content"></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>

    </mat-drawer-content>
  </mat-drawer-container>

</div>
