<mat-form-field class="date-picker" appearance="fill" style="width: 130px;">
  <mat-label>בחר\י תאריך</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
  <mat-icon (click)="cancel()" class="cancel-icon">cancel</mat-icon>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker></mat-datepicker>
</mat-form-field>
