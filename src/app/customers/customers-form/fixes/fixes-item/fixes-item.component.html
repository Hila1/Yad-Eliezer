<h4 *ngIf="stockBridalItemData[0] == null">אין תיקונים לפריט זה</h4>
<table *ngIf="stockBridalItemData[0] != null">

    <thead>
        <tr>
            <th scope="col">תאריך יעד</th>
            <th scope="col">סוג תיקון ורמה</th>
            <th scope="col">זמן תיקון</th>
            <th scope="col">הערות</th>
            <th scope="col">בוצע</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor='let item of stockBridalItemData'>
            <td>{{item.DueDate}}</td>
            <td>{{item.SeamTypeId}} {{item.SeamLevelId}}</td>
            <td>{{item.Duration}}</td>
            <td>{{item.Comment}}</td>
            <td>
                <mat-checkbox class="example-margin" [(ngModel)]="item.TakenOn" [disabled]="true"></mat-checkbox>
            </td>
            <td>
                <button mat-mini-fab (click)="viewDoc(item.ListFile)" class="dowload-file-button">
                    <mat-icon>play_for_work</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
