<loading-spinner *ngIf="showSpinner"></loading-spinner>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="BridalEventId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>תאריך</th>
            <td mat-cell *matCellDef="let row"> {{row.BridalEventId}} </td>
        </ng-container>


        <ng-container matColumnDef="PersonId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>חדר</th>
            <td mat-cell *matCellDef="let row"> {{row.PersonId}} </td>
        </ng-container>


        <ng-container matColumnDef="PersonName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>מתנדבת</th>
            <td mat-cell *matCellDef="let row"> {{row.PersonName}} </td>
        </ng-container>


        <ng-container matColumnDef="Addresss">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>מטרת הביקור</th>
            <td mat-cell *matCellDef="let row"> {{row.Addresss}} </td>
        </ng-container>


        <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>זמן פגישה בפועל</th>
            <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="EventDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>הערה</th>
            <td mat-cell *matCellDef="let row"> {{row.EventDate}} </td>
        </ng-container>


        <ng-container matColumnDef="StatusSupportActivity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">

                <button mat-mini-fab class="edit-buttom">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab class="delete-button">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
</div>
