<loading-spinner *ngIf="showSpinner"></loading-spinner>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort *ngIf='dataSource' >

        <ng-container matColumnDef="ScheduleDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>תאריך</th>
            <td mat-cell *matCellDef="let row"> {{row.ScheduleDate}} </td>
        </ng-container>


        <ng-container matColumnDef="RoomScheduleId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>חדר</th>
            <td mat-cell *matCellDef="let row"> {{row.RoomScheduleId}} </td>
        </ng-container>


        <ng-container matColumnDef="BridalStaffId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>מתנדבת</th>
            <td mat-cell *matCellDef="let row"> {{row.BridalStaffId}} </td>
        </ng-container>


        <ng-container matColumnDef="MeetingPurposeId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>מטרת הביקור</th>
            <td mat-cell *matCellDef="let row"> {{row.MeetingPurposeId}} </td>
        </ng-container>


        <ng-container matColumnDef="ActualTime">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>זמן פגישה בפועל</th>
            <td mat-cell *matCellDef="let row"> {{row.ActualTime}} </td>
        </ng-container>


        <ng-container matColumnDef="Comment">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>הערה</th>
            <td mat-cell *matCellDef="let row"> {{row.Comment}} </td>
        </ng-container>


        <ng-container matColumnDef="Actions">
            <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" class="action-column">

                <button mat-mini-fab class="edit-button">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab class="delete-button">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
</div>
